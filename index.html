  <title>SwenShop</title>
  <style>
    body {
      margin: 0;

      background: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

      font-family: 'Impact', 'Anton', sans-serif;
      font-weight: 900;

    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));

      margin-top: 30px;
    }
    .product-card {

      padding: 20px;
      border-radius: 10px;
    }
    .product-card img {

      border-radius: 10px;
    }
    .product-card h3 {
      margin: 10px 0 5px 0;
    }
    .product-card p {

    }
